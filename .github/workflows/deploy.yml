name: Deploy GitHub Pages

on:
  push:
    branches:
      - ayla

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install and Build ðŸ”§
        run:
          yarn
          yarn run dist
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.5.7
      env:
        ACCESS_TOKEN: ${{ secrets.DEPLOY }}
        BRANCH: gh-pages
        FOLDER: dist
